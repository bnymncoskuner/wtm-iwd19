<div class="message-panel" #messagePanel [scrollTop]="messagePanel.scrollHeight">
  <wtm-message *ngFor="let message of message$ | async"
    [message]="message"
    [self]="message?.sender?.id === userService?.user?.id">
  </wtm-message>
</div>

<wtm-input [(value)]="message" placeholder="Type something" icon="send" (btnClick)="sendMessage()"></wtm-input>

<mat-form-field>
  <input matInput type="text"
    [placeholder]="placeholder"
    [attr.maxlength]="maxlength"
    [ngModel]="value" (ngModelChange)="updateValue($event)"
    (keyup.enter)="onClick()">
  <button *ngIf="icon"
    mat-button
    matSuffix
    mat-icon-button
    [disabled]="!value"
    (click)="onClick()">
    <mat-icon>{{icon}}</mat-icon>
  </button>
</mat-form-field>
